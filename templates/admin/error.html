{% extends "base.html" %}

{% block title %}Error - Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Error</h4>
                </div>
                <div class="card-body">
                    <p class="lead">An error occurred while processing your request.</p>
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    <a href="{{ url_for('admin_bp.index') }}" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>Return to Admin Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
