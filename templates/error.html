{% extends "base.html" %}

{% block title %}{{ error_code }} Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Error {{ error_code }}</h4>
                </div>
                <div class="card-body text-center">
                    <div class="my-4">
                        <i class="bi bi-emoji-frown" style="font-size: 4rem; color: #dc3545;"></i>
                    </div>
                    <h5 class="card-title">{{ error_message }}</h5>
                    <p class="text-muted">Sorry for the inconvenience.</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">
                            <i class="bi bi-house-fill me-1"></i> Go Home
                        </a>
                        <button type="button" class="btn btn-secondary ms-2" onclick="window.history.back();">
                            <i class="bi bi-arrow-left me-1"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
