{% extends "base.html" %}

{% block title %}Page Not Found | SteganoSafe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-1 fw-bold">404</h1>
            <p class="display-6">Page Not Found</p>
            <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
            <div class="mt-5">
                <a href="{{ url_for('home') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house-fill me-1"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
